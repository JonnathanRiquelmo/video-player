<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Car Racing (1080P)-->
    <!-- https://pixabay.com/videos/download/video-41758_source.mp4?attachment -->
    <!-- Lake (4K) -->
    <!-- https://pixabay.com/videos/download/video-28745_source.mp4?attachment -->
    <!-- Ocean (720P)-->
    <!-- https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment -->

    <div class="player">
        <video src="https://www.pexels.com/pt-br/video/1528489/download/?search_query=penguins&tracking_id=k7e7dgvnozl" class="video" title="Penguins because  I use and love Linux ヽ(´▽`)/" playsinline></video>
        <!-- <video src="https://pixabay.com/pt/videos/download/video-47678_medium.mp4?attachment" class="video" title="Mehndi Skin Decoration" playsinline></video> -->
        <!-- <video src="https://pixabay.com/videos/download/video-28745_source.mp4?attachment" class="video" title="Lake" playsinline></video> -->
        <!-- <video src="https://pixabay.com/videos/download/video-41758_source.mp4?attachment" class="video" title="Car Racing" playsinline></video> -->
        <!-- <video src="https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment" class="video" title="Ocean" playsinline></video> -->
        <!-- Show Controls -->
        <div class="show-controls">
            <!-- Controls Container -->
            <div class="controls-container">
                <!-- Progress Bar -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- Left Controls -->
                    <div class="controls-left">
                        <!-- Play/Pause -->
                        <div class="play-controls">
                            <i class="fas fa-play" id="play-btn" title="Play"></i>
                        </div>
                        <!-- Volume -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" id="volume-icon" title="Mute"></i>
                            </div>
                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Right Controls -->
                    <div class="controls-right">
                        <!-- Speed -->
                        <div class="speed" title="Playback Rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                            </select>
                        </div>
                        <!-- Time -->
                        <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">2:38</span>
                        </div>
                        <!-- Fullscreen -->
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
